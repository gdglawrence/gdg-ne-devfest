<div class="speaker-card">
    <div class="speaker-card-corner-dot"></div>
    <div class="speaker-card-img-wrapper">
        <div class="speaker-card-img-dot"></div>
        <div class="speaker-card-img"
        [ngStyle]="{ 'background': 'url(' + speaker.img + ')' }"></div>
        <div class="speaker-card-img-border"></div>
        <div class="speaker-card-img-corner speaker-card-img-corner-bl"></div>
        <div class="speaker-card-img-corner speaker-card-img-corner-br"></div>
        <div class="speaker-card-img-corner speaker-card-img-corner-tr"></div>
    </div>
    
    <div>
        <div class="speaker-card-name">{{ speaker.name }}</div>
        <div class="speaker-card-title" *ngIf="speaker.title" >{{ speaker.title }}</div>
    </div>
    <div class="speaker-card-tech" *ngIf="speaker.tech" >
        <img [src]="speaker.tech" />
    </div>
    <div class="speaker-card-bio" *ngIf="speaker.bio" >{{ speaker.bio }}</div>
    <div class="speaker-card-social-media" *ngIf="speaker.socialMedia" >
        <ng-container *ngFor="let socialmedia of speaker.socialMedia">
            <div *ngIf="socialmedia.link != ''" class="speaker-social-media">
                <a href="{{ socialmedia.link }}" target="_blank">
                    <i class="fab fa-{{ socialmedia.type }}"></i>
                </a>
            </div>
        </ng-container>
    </div>
</div>
