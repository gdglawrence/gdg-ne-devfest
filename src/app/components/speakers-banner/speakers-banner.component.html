<section class="speakers-banner">
    <div class="container">
        <div class="speakers-container">
            <h1 class="common-banner-title">Featured Speakers</h1>
            <div class="speakers-list">
                <ng-container *ngFor="let speaker of speakers">
                    <app-speaker-card [speaker]="speaker"></app-speaker-card>
                </ng-container>
            </div>
        </div>
    </div>
</section>
